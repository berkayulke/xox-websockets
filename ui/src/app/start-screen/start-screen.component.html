<div *ngIf="!joinGame&&!createGame">
        <button (click)="createGame=true">Create Game</button>
        <button (click)="joinGame=true">Join Game</button>
</div>
<div *ngIf="joinGame"><app-join-game-screen></app-join-game-screen>
</div>
<div *ngIf="createGame"><app-create-game-screen></app-create-game-screen>
</div>
