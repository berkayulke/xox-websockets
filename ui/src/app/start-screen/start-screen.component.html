<div>
    <button (click)="gameService.startNewGame(boardSize.value.trim())">Start New Game</button>
    <label>Board Size:</label>
    <input #boardSize
            (keyup.enter)="gameService.startNewGame(gameService.boardSize)">
    <button (click)="tryToJoinGame(gameIdInput.value.trim())">Join Game</button>
    <label>Game Id:</label>
    <input #gameIdInput
           (keyup.enter)="tryToJoinGame(gameIdInput.value)">
</div>
