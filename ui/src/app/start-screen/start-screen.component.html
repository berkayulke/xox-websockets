<div>
    <p *ngIf="!!errorMessage">{{errorMessage}}</p>
    <button (click)="gameService.startNewGame()">Start New Game</button>
    <button (click)="tryToJoinGame(gameIdInput.value)">Join Game</button>
    <label>Game Id:</label>
    <input #gameIdInput
           (keyup.enter)="tryToJoinGame(gameIdInput.value)">
</div>
